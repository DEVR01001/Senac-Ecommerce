<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Senac Ecommerce</title>
</head>
<body>

    <div id="nav-section"></div>

      <main class="container">

        <h1 class="my-4">Editar Perfil</h1>

        <div id="teste"></div>
    
        <form action="">
    
            <div class="row my-5 g-5">
              <div class="col-12">
                <input  id="nome" type="text" class="form-control form-control-lg" id="inputAddress" placeholder="Username">
            </div>

                <div class="col-12">
                    <input  id="email" type="text" class="form-control form-control-lg" id="inputAddress" placeholder="E-mail">
                </div>
                <div class="col-12">
                    <input  id="senha" type="password" class="form-control form-control-lg" id="inputAddress" placeholder="Senha">
                </div>
            </div>
            <div class="col-12">
                <button  id="btn-editar" type="button" class="btn btn-primary btn-lg my-2">Editar</button>
              </div>
    
        </form>

        <h6 id="msg-sucess" class="btn btn-success"></h6>

    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="js/cadastro_user.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/editar-perfil.js"></script>
</body>
</html>
