<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Senac Ecommerce</title>
</head>
<body>

    <div id="nav-section"></div>


      <main class="container">
        

    

        <h1 class="my-4">Login</h1>

        <h6 id="msg-sucess" class=" btn btn-success"></h6>
    
        <form action="">
    
            <div class="row my-5 g-5">
                <div class="col-12">
                    <input type="text" class="form-control form-control-lg" id="email" placeholder="E-mail">
                </div>
                <div class="col-12">
                    <input type="password" class="form-control form-control-lg" id="senha" placeholder="Senha">
                </div>
                <div class="col-12">
                    <input type="password" class="form-control form-control-lg" id="conf-senha" placeholder="Confirmar Senha">
                </div>
            </div>
            <div class="col-12">
                <button id="login" type="button" class="btn btn-primary btn-lg">Login</button>
              </div>
    
        </form>

        <h6 id="msg-erro" class="my-2 btn btn-danger"></h6>
    
    
    </main>

    <a href="login.html" class="text-secondary p-3 d-flex justify-content-center">Não possui conta? Faça seu cadastro!</a>

    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="js/login.js"></script>
</body>
</html>
