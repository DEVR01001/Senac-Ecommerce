<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Senac Ecommerce</title>
</head>
<body>

    <div id="nav-section"></div>

      <main class="container">

        <h1 class="my-4">Cadastro Produto</h1>

        <div id="teste"></div>
    
        <form action="">
    
            <div class="row my-5 g-5">
                <div class="col-6">
                    <input  id="nome" type="text" class="form-control form-control-lg" id="inputAddress" placeholder="Nome Produto">
                </div>
                <div class="col-6">
                    <select class=" form-control form-control-lg">
                        <option value="">Categoria</option>
                        <option value="men's clothing">Roupa Masculina</option>
                        <option value="women's clothing">Roupa Feminina</option>
                        <option value="electronics">Eletrônicos</option>
                        <option value="jewelery">Joias</option>
                      </select>
                </div>
                <div class="col-12">
                    <textarea class="form-control form-control-lg" placeholder="Descrição Produto" name="" id=""></textarea>
                </div>
                <div class="col-12">
                    <input  id="nome" type="number" class="form-control form-control-lg" id="inputAddress" placeholder="Preço do Produto">
                </div>
                <div class="col-12">
                    <input  id="nome" type="file" class="form-control form-control-lg" id="inputAddress" placeholder="Imagem Produto">
                </div>
            </div>
            <div class="col-12">
                <button  id="btn-cadastrar" type="button" class="btn btn-primary btn-lg my-2">Cadastrar Produto</button>
              </div>
    
        </form>

        <h6 id="msg-sucess" class="btn btn-success"></h6>
    
    </main>

    <script>

        const BtnCadProduto = document.getElementById('btn-cadastrar')
        let MsgSucess = document.getElementById('msg-sucess');

        BtnCadProduto.addEventListener('click', () =>{

                MsgSucess.innerText='Cadastro do produto realizado com sucesso'


                setTimeout(() =>{

                    window.location.href = "listar_produto.html";

                }, 2000)
        })
    </script>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="js/cadastro_user.js"></script>
    <script src="js/navbar_adm.js"></script>
</body>
</html>
