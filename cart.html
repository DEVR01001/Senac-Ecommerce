<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="src/sytle.css">

    <title>Senac Ecommerce</title>
</head>
<body>

    <div id="nav-section"></div>

      <main class="container">

        <h1 class="my-4">Carrinho</h1>
        

        <section id="cart_cont" class="cart_cont">

            <table class="table ">
                <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Nome</th>
                      <th scope="col">Preço</th>
                      <th scope="col">Ações</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id="table-id">

                  </tbody>


                
            </table>


        </section>

        <section class="container-btn-cart">
          <div class="container-info-cart">
            <p class="info-cart-text">Total: <span id="total-cart">/span></p>
          </div>
          <button id="finalizar-pedido" class="btn-finalizar-cart">Finalizar Pedido</button>
        </section>
        

    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="js/cadastro_user.js"></script>
    <script src="js/navbar.js"></script>

    <script src="js/cart.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
